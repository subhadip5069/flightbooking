  document.addEventListener("DOMContentLoaded", function () {
      function updateCount(button, isIncrement) {
          let inputField = button.closest(".input-group").querySelector("input");
          let currentValue = parseInt(inputField.value);
          let minValue = parseInt(inputField.getAttribute("min") || 0);
          let maxValue = parseInt(inputField.getAttribute("max") || 9);
  
          if (isIncrement) {
              if (currentValue < maxValue) {
                  inputField.value = currentValue + 1;
              }
          } else {
              if (currentValue > minValue) {
                  inputField.value = currentValue - 1;
              }
          }
      }
  
      document.body.addEventListener("click", function (event) {
          if (event.target.classList.contains("btn-minus")) {
              event.preventDefault(); // Prevent switching tabs
              updateCount(event.target, false);
          } else if (event.target.classList.contains("btn-plus")) {
              event.preventDefault(); // Prevent switching tabs
              updateCount(event.target, true);
          }
      });
  });

      function setupAutocomplete(inputSelector, listClass) {
          $(inputSelector).on("input", function () {
              let inputValue = $(this).val().toLowerCase();
              let listContainer = $(this).siblings("." + listClass);
              listContainer.empty();
  
              if (inputValue.length < 1) return;
  
              let filteredAirports = airportList.filter(airport =>
                  airport.city.toLowerCase().includes(inputValue) || 
                  airport.code.toLowerCase().includes(inputValue) || 
                  airport.airport.toLowerCase().includes(inputValue)
              );
  
              filteredAirports.forEach(airport => {
                  let item = $(`
                      <div class="autocomplete-item" data-code="${airport.code}">
                          <strong>${airport.city}, ${airport.country} (${airport.code})</strong><br>
                          <small>${airport.airport}</small>
                      </div>
                  `);
  
                  item.on("click", function () {
                      $(inputSelector).val(`${airport.city} (${airport.code})`);
                      listContainer.empty();
                  });
  
                  listContainer.append(item);
              });
          });
  
          $(document).on("click", function (event) {
              if (!$(event.target).closest(inputSelector).length) {
                  $("." + listClass).empty();
              }
          });
      }
